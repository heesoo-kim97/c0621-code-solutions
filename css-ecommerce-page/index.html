<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="header">New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img class="pictures" src="images/dress1.jpeg" alt="First Dress">
        <p>Free People &#124; <span class="gray">Size 6</span></p>
        <p>$35 <span class="gray"><del> $125 retail</del></span></p>
      </div>
      <div class="column-fourth">
        <img class="pictures" src="images/ysl-bag.jpeg" alt="Sain Laurent Bag">
        <p>Yves Saint Laurent &#124; <span class="gray">One-Size</span></p>
      </div>
      <div class="column-fourth">
        <img class="pictures" src="images/key.jpeg" alt="Key Lock">
      </div>
      <div class="column-fourth">
        <img class="pictures" src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
      </div>
      <div class="column-fourth">
        <img class="pictures" src="images/dress2.jpeg" alt="Second Dress">
      </div>
    </div>
  </div>
</body>
</html>
