<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <label for="email">COMPANY EMAIL</label><br>
    <input type="text" id="email" name="email" placeholder="sally@company.co"> <br>
    <label for="name">NAME</label> <br>
    <input type="text" name="name" placeholder="Sally Smith"> <br>
    <label for="where">WHERE ARE YOU HIRING?</label><br>
    <input type ="text" name="where" placeholder="City, Country"> <br>
    <label for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br>
    <select name="hire" id="hiring">
      <option value="1-2 Engineers">1-2 Engineers</option>
      <option value="3-4 Engineers">3-4 Engineers</option>
      <option value="5-6 Engineers">5-6 Engineers</option><br>
    </select><br>
    <input type="submit" value="submit">
  </form>
</body>
</html>
