<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form>
      <label for="email">Email</label> <br />
      <input type="text" name="email" size="20"/> <br />
      <label for="coding is cool">Why is coding cool?</label><br />
      <select name="Coding">
        <option value="select an option">select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Becuase it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select><br />
      <label for="language">Favorite Language (choose one)</label><br />
        <input type="radio" name="language" value="HTML" /> HTML
        <input type="radio" name="language" value="CSS" /> CSS
        <input type="radio" name="language" value="JavaScript" /> JavaScript <br>
      <label for= "signup">Would you like to sign up for more information?</label><br />
        <input type="checkbox" name="sign up" value="Sign me up!"/>
      <label for="comments">Comments</label><br />
        <textarea name="comments" cols="30" rows="5"></textarea><br />
      <input type="submit" name="Submit" value="Submit" />
    </form>
  </body>
</html>
