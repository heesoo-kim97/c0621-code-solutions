<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="header">How It Works</h2>
    </div>
    <div class="row">
      <div class="column">
        <div class="phone-pic">
          <img class="phone-pic" src="images/screen-1.png" alt="First Screen">
        </div>
        <div class="icon-pic">
          <img src="images/switch-icon.png" alt="switch sign">
        </div>
        <div class="text-content">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>

      <div class="column">
        <div class="phone-pic">
          <img class="phone-pic" src="images/screen-2.png" alt="First Screen">
        </div>
        <div class="icon-pic">
          <img src="images/filter-icon.png" alt="switch sign">
        </div>
        <div class="text-content">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>

      <div class="column">
        <div class="phone-pic">
          <img class="phone-pic" src="images/screen-3.png" alt="First Screen">
        </div>
        <div class="icon-pic">
          <img src="images/slider-icon.png" alt="switch sign">
        </div>
        <div class="text-content">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>

      <div class="column">
        <div class="phone-pic">
          <img class="phone-pic" src="images/screen-4.png" alt="First Screen">
        </div>
        <div class="icon-pic">
          <img src="images/bars-icon.png" alt="switch sign">
        </div>
        <div class="text-content">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trip across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
