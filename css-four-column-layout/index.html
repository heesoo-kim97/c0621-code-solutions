<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header">
        <h1 class="bold">How It Works</h1>
      </div>
    </div>

    <div class="row">
      <div class="four-column extra">
        <img src="images/screen-1.png" alt="First Pic">
        <img src="images/switch-icon.png" alt="Swtich Icon" class="icon">
        <h2 class="bold">App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="four-column extra">
        <img src="images/screen-2.png" alt="Second Pic">
        <img src="images/filter-icon.png" alt="Filter icon" class="icon">
        <h2 class="bold">Trip Filtering</h2>
        <p>Evaluate your trip requests.</p>
      </div>

      <div class="four-column extra">
        <img src="images/screen-3.png" alt="Third Pic">
        <img src="images/slider-icon.png" alt="Slider icon" class="icon">
        <h2 class="bold">Service Filters</h2>
        <p>Accept only your ideal trips.</p>
      </div>

      <div class="four-column extra">
        <img src="images/screen-1.png" alt="Fourth Pic">
        <img src="images/bars-icon.png" alt="Bars icon" class="icon">
        <h2 class="bold">Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
